jwt-variables.KEY= rentacar
jwt-variables.ISSUER= issuer
jwt-variables.EXPIRES_ACCESS_TOKEN_MINUTE= 15

spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=rentacar

spring.data.mongodb.auto-initialize=true
spring.data.mongodb.auto-index-creation=true
spring.jpa.hibernate.ddl-auto=create-drop

springdoc.swagger-ui.path=/swagger-ui.html
application-description=RENTACAR API
application-version=1.0